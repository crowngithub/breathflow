<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>息道 - 丹田呼吸 AI 训练器</title>
    <!-- PWA 适配标签 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="息道">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#010204">

    <!-- 基础依赖库 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#010204] m-0 p-0 overflow-hidden text-slate-200 font-sans antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // 当前应用版本
        const APP_VERSION = "1.7.0";
        const apiKey = ""; 
        const DEFAULT_BASE_URL = "https://generativelanguage.googleapis.com";

        /**
         * SVG 图标组件
         */
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                Play: <path d="m5 3 14 9-14 9V3z"/>,
                Pause: <><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></>,
                RotateCcw: <><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></>,
                Settings: <><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></>,
                Clock: <><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>,
                Plus: <path d="M12 5v14M5 12h14" />,
                Minus: <path d="M5 12h14" />,
                Volume2: <><path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></>,
                VolumeX: <><path d="M11 5L6 9H2v6h4l5 4V5z"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/></>,
                Sparkles: <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>,
                Waves: <><path d="M2 6c.6.5 1.2 1 2.5 1s2.5-1 4-1 2.6 1 4 1 2.5-1 4-1 2.5 1 4 1"/><path d="M2 12c.6.5 1.2 1 2.5 1s2.5-1 4-1 2.6 1 4 1 2.5-1 4-1 2.5 1 4 1"/><path d="M2 18c.6.5 1.2 1 2.5 1s2.5-1 4-1 2.6 1 4 1 2.5-1 4-1 2.5 1 4 1"/></>,
                CloudRain: <path d="M20 16.2A4.5 4.5 0 0 0 17.5 8h-1.8A7 7 0 1 0 4 14.9M12 18v4M8 18v2M16 18v2"/>,
                Trees: <path d="m11 11-4 4h8l-4-4ZM11 4l-5 5h10l-5-5ZM11 15v5"/>,
                Ban: <><circle cx="12" cy="12" r="10"/><line x1="4.93" y1="4.93" x2="19.07" y2="19.07"/></>,
                Refresh: <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"/>,
                Bell: <><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></>,
                Drum: <path d="M12 2v20M5 7l14 10M5 17l14-10" strokeWidth="1" opacity="0.3" />,
                Globe: <><circle cx="12" cy="12" r="10"/><path d="M2 12h20"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></>,
                Zap: <path d="M13 2 L3 14 L12 14 L11 22 L21 10 L12 10 L13 2 Z"/>,
                Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        const easeInOutSine = (x) => -(Math.cos(Math.PI * x) - 1) / 2;

        const App = () => {
            const [isActive, setIsActive] = useState(false);
            const [phase, setPhase] = useState('ready'); 
            const [settings, setSettings] = useState({
                inhale: 4, hold: 0, exhale: 4,
                soundEnabled: true, volume: 0.4, 
                bgType: 'none',             // 默认：无背景音乐
                transitionSound: 'qing',    // 默认：颂钵音效
                vibrationEnabled: true,
                runMode: 'background',      // 默认：锁屏存活优化 (background / wakelock)
                apiProxyUrl: DEFAULT_BASE_URL 
            });
            const [elapsedTime, setElapsedTime] = useState(0);
            const [displayProgress, setDisplayProgress] = useState(0); 
            const [showSettings, setShowSettings] = useState(false);
            const [showAI, setShowAI] = useState(false);
            const [userMood, setUserMood] = useState("");
            const [isAIThinking, setIsAIThinking] = useState(false);
            const [aiSuggestion, setAiSuggestion] = useState(null);

            const audioCtxRef = useRef(null);
            const windGainRef = useRef(null);
            const bgMainGainRef = useRef(null);
            const bgWhiteGainRef = useRef(null);
            const bgBrownGainRef = useRef(null);
            const bgFilterRef = useRef(null);
            const windFilterRef = useRef(null);
            const animationFrameRef = useRef(null);
            const cycleStartTimeRef = useRef(null);
            const wakeLockRef = useRef(null);
            
            const isActiveRef = useRef(isActive);
            useEffect(() => { isActiveRef.current = isActive; }, [isActive]);

            // --- 唤醒锁逻辑 (Screen Wake Lock) ---
            const requestWakeLock = async () => {
                if ('wakeLock' in navigator && settings.runMode === 'wakelock') {
                    try {
                        wakeLockRef.current = await navigator.wakeLock.request('screen');
                    } catch (err) { console.error('Wake Lock Error', err); }
                }
            };

            const releaseWakeLock = () => {
                if (wakeLockRef.current) {
                    wakeLockRef.current.release().then(() => { wakeLockRef.current = null; });
                }
            };

            useEffect(() => {
                if (isActive && settings.runMode === 'wakelock') requestWakeLock();
                else releaseWakeLock();
                return () => releaseWakeLock();
            }, [isActive, settings.runMode]);

            // --- 转折音效触发 ---
            const triggerTransitionSound = useCallback(() => {
                if (settings.transitionSound === 'none' || !audioCtxRef.current || audioCtxRef.current.state !== 'running') return;
                const ctx = audioCtxRef.current;
                const now = ctx.currentTime;
                const vol = settings.volume;
                if (settings.vibrationEnabled && "vibrate" in navigator) navigator.vibrate(30);

                const createTone = (freq, duration, decay = 0.12) => {
                    const osc = ctx.createOscillator(); const gain = ctx.createGain();
                    osc.type = 'sine'; osc.frequency.setValueAtTime(freq, now);
                    gain.gain.setValueAtTime(vol * 0.5, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + duration);
                    osc.connect(gain); gain.connect(ctx.destination);
                    osc.start(now); osc.stop(now + duration);
                };

                switch (settings.transitionSound) {
                    case 'muyu': createTone(750, 0.12); break;
                    case 'qing': // 颂钵
                        const qOsc = ctx.createOscillator(); const qGain = ctx.createGain();
                        qOsc.frequency.setValueAtTime(220, now); qOsc.frequency.exponentialRampToValueAtTime(218, now + 1.5);
                        qGain.gain.setValueAtTime(vol * 0.4, now); qGain.gain.exponentialRampToValueAtTime(0.001, now + 2.0);
                        qOsc.connect(qGain); qGain.connect(ctx.destination);
                        qOsc.start(now); qOsc.stop(now + 2.0);
                        break;
                    case 'drop': 
                        const dO = ctx.createOscillator(); const dG = ctx.createGain();
                        dO.frequency.setValueAtTime(800, now); dO.frequency.exponentialRampToValueAtTime(1600, now + 0.05); dO.frequency.exponentialRampToValueAtTime(400, now + 0.15);
                        dG.gain.setValueAtTime(vol * 0.3, now); dG.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                        dO.connect(dG); dG.connect(ctx.destination);
                        dO.start(now); dO.stop(now + 0.2);
                        break;
                }
            }, [settings.transitionSound, settings.volume, settings.vibrationEnabled]);

            useEffect(() => { if (isActive && phase !== 'ready') triggerTransitionSound(); }, [phase, isActive, triggerTransitionSound]);

            // API 调用
            const callGemini = async (prompt, sys) => {
                let delay = 1000;
                const baseUrl = settings.apiProxyUrl || DEFAULT_BASE_URL;
                const url = `${baseUrl}/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                for (let i = 0; i < 5; i++) {
                    try {
                        const res = await fetch(url, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], systemInstruction: { parts: [{ text: sys }] }, generationConfig: { responseMimeType: "application/json" } }) });
                        const data = await res.json();
                        return JSON.parse(data.candidates[0].content.parts[0].text);
                    } catch (err) { if (i === 4) throw err; await new Promise(r => setTimeout(r, delay)); delay *= 2; }
                }
            };

            const generateAISuggestion = async () => {
                if (!userMood) return;
                setIsAIThinking(true);
                try {
                    const res = await callGemini(`当前感受: ${userMood}`, "你是一位禅修大师。建议呼吸参数 JSON: { inhale:数字, hold:数字, exhale:数字, wisdom:短引导语 }。");
                    setAiSuggestion(res);
                } catch (e) { console.error(e); } finally { setIsAIThinking(false); }
            };

            // 音频引擎
            const initAudio = () => {
                if (audioCtxRef.current) { if (audioCtxRef.current.state === 'suspended') audioCtxRef.current.resume(); return; }
                try {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    audioCtxRef.current = ctx;
                    const bufferSize = 2 * ctx.sampleRate;
                    const whiteBuffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
                    const brownBuffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
                    const wD = whiteBuffer.getChannelData(0); const bD = brownBuffer.getChannelData(0);
                    let lO = 0;
                    for (let i = 0; i < bufferSize; i++) {
                        wD[i] = Math.random() * 2 - 1;
                        bD[i] = (lO + (0.02 * (Math.random() * 2 - 1))) / 1.002; lO = bD[i]; bD[i] *= 3.5;
                    }
                    const wSrc = ctx.createBufferSource(); wSrc.buffer = whiteBuffer; wSrc.loop = true;
                    const wF = ctx.createBiquadFilter(); wF.type = 'lowpass'; wF.frequency.value = 400;
                    const wG = ctx.createGain(); wG.gain.value = 0;
                    wSrc.connect(wF); wF.connect(wG); wG.connect(ctx.destination); wSrc.start();
                    windFilterRef.current = wF; windGainRef.current = wG;
                    
                    const bgWSrc = ctx.createBufferSource(); bgWSrc.buffer = whiteBuffer; bgWSrc.loop = true;
                    const bgWG = ctx.createGain(); bgWG.gain.value = 0;
                    const bgBSrc = ctx.createBufferSource(); bgBSrc.buffer = brownBuffer; bgBSrc.loop = true;
                    const bgBG = ctx.createGain(); bgBG.gain.value = 0;
                    const bgF = ctx.createBiquadFilter(); bgF.type = 'lowpass';
                    const bgMG = ctx.createGain(); bgMG.gain.value = 0;
                    const lfo = ctx.createOscillator(); lfo.type = 'sine'; lfo.frequency.value = 0.15;
                    const lfoG = ctx.createGain(); lfoG.gain.value = 0.05;
                    lfo.connect(lfoG); lfoG.connect(bgMG.gain);
                    bgWSrc.connect(bgWG); bgBSrc.connect(bgBG); bgWG.connect(bgF); bgBG.connect(bgF); bgF.connect(bgMG); bgMG.connect(ctx.destination);
                    bgWSrc.start(); bgBSrc.start(); lfo.start();
                    bgWhiteGainRef.current = bgWG; bgBrownGainRef.current = bgBG; bgFilterRef.current = bgF; bgMainGainRef.current = bgMG;
                } catch (e) { console.error(e); }
            };

            const stopAudio = useCallback(() => {
                if (!audioCtxRef.current) return;
                const now = audioCtxRef.current.currentTime;
                [windGainRef, bgMainGainRef, bgWhiteGainRef, bgBrownGainRef].forEach(ref => {
                    if (ref.current) { ref.current.gain.cancelScheduledValues(now); ref.current.gain.setTargetAtTime(0, now, 0.05); }
                });
            }, []);

            const updateAudioSmoothly = useCallback((cur, prog) => {
                if (!isActiveRef.current || !settings.soundEnabled || !bgMainGainRef.current || !audioCtxRef.current) return;
                const now = audioCtxRef.current.currentTime;
                let bgFr = 600, bgV = settings.volume * 0.4, wMx = 0, bMx = 0, isAmb = true;
                switch(settings.bgType) {
                    case 'stream': bMx = 1.0; break;
                    case 'rain': bgFr = 1800; wMx = 0.8; bMx = 0.2; bgV = settings.volume * 0.25; break;
                    case 'forest': bgFr = 350; bMx = 1.0; bgV = settings.volume * 0.5; break;
                    case 'fire': bgFr = 200; bMx = 0.6; wMx = 0.1; bgV = settings.volume * 0.4; break;
                    case 'zen': bgFr = 150; bMx = 0.4; bgV = settings.volume * 0.6; break;
                    case 'none': bgV = 0; isAmb = false; break;
                }
                bgWhiteGainRef.current.gain.setTargetAtTime(wMx, now, 0.5);
                bgBrownGainRef.current.gain.setTargetAtTime(bMx, now, 0.5);
                bgFilterRef.current.frequency.setTargetAtTime(bgFr, now, 0.5);
                bgMainGainRef.current.gain.setTargetAtTime(bgV, now, 0.5);
                const sP = easeInOutSine(prog); let wF = 300, wGl = 0;
                if (isAmb) {
                    if (cur === 'inhale') { wF = 300 + (sP * 800); wGl = settings.volume * (0.05 + sP * 0.2); }
                    else if (cur === 'exhale') { wF = 900 - (sP * 600); wGl = settings.volume * (0.25 - sP * 0.2); }
                    else if (cur === 'hold') { wF = 350; wGl = settings.volume * (0.03); }
                }
                if (windFilterRef.current) windFilterRef.current.frequency.setTargetAtTime(wF, now, 0.1);
                if (windGainRef.current) windGainRef.current.gain.setTargetAtTime(wGl, now, 0.1);
            }, [settings.soundEnabled, settings.volume, settings.bgType]);

            useEffect(() => {
                if (!isActive) { stopAudio(); cycleStartTimeRef.current = null; return; }
                const total = (settings.inhale + settings.hold + settings.exhale) * 1000;
                const animate = (time) => {
                    if (!isActiveRef.current) return;
                    if (!cycleStartTimeRef.current) cycleStartTimeRef.current = time;
                    const elapsed = (time - cycleStartTimeRef.current) % total;
                    let cPh = 'inhale', cPr = 0;
                    const iM = settings.inhale * 1000, hM = settings.hold * 1000, eM = settings.exhale * 1000;
                    if (elapsed < iM) { cPh = 'inhale'; cPr = elapsed / iM; }
                    else if (elapsed < iM + hM) { cPh = 'hold'; cPr = (elapsed - iM) / hM; }
                    else { const r = elapsed - iM - hM; cPh = 'exhale'; cPr = eM > 0 ? Math.min(r / eM, 1) : 1; }
                    setPhase(cPh); setDisplayProgress(cPr); updateAudioSmoothly(cPh, cPr);
                    animationFrameRef.current = requestAnimationFrame(animate);
                };
                animationFrameRef.current = requestAnimationFrame(animate);
                return () => { if (animationFrameRef.current) cancelAnimationFrame(animationFrameRef.current); };
            }, [isActive, settings.inhale, settings.hold, settings.exhale, stopAudio, updateAudioSmoothly]);

            useEffect(() => {
                let timer; if (isActive) timer = setInterval(() => setElapsedTime(p => p + 1), 1000);
                return () => clearInterval(timer);
            }, [isActive]);

            const { scale, color, opacity } = (() => {
                const sP = easeInOutSine(displayProgress);
                let s = 1, c = 'rgb(59, 130, 246)', o = 0.1;
                if (phase === 'inhale') { s = 1 + sP * 0.85; c = 'rgb(59, 130, 246)'; o = 0.1 + sP * 0.4; }
                else if (phase === 'hold') { s = 1.85; c = 'rgb(52, 211, 153)'; o = 0.5; }
                else if (phase === 'exhale') { s = 1.85 - sP * 0.85; c = 'rgb(244, 63, 94)'; o = 0.5 - sP * 0.4; }
                return { scale: s, color: c, opacity: o };
            })();

            return (
                <div className="min-h-screen bg-[#010204] text-slate-200 flex flex-col items-center justify-between p-6 overflow-hidden select-none font-sans antialiased">
                    <div className="w-full max-w-lg flex justify-between items-center z-20 pt-10 px-4">
                        <div className="flex flex-col">
                            <h1 className="text-2xl font-extralight tracking-[0.4em] text-white">息道</h1>
                            <div className="flex items-center gap-2 mt-1">
                                <div className={`w-1.5 h-1.5 rounded-full ${isActive ? 'bg-green-500 animate-pulse' : 'bg-slate-600'}`}></div>
                                <span className="text-[10px] text-slate-500 tracking-widest uppercase font-medium">Nature AI Mode</span>
                            </div>
                        </div>
                        <div className="flex items-center gap-3">
                            <button onClick={() => setShowAI(true)} className="p-3 bg-blue-600/20 border border-blue-500/30 rounded-2xl text-blue-400 active:scale-95 shadow-lg"><Icon name="Sparkles" size={20}/></button>
                            <button onClick={() => setShowSettings(true)} className="p-3 bg-white/5 rounded-2xl text-slate-400 active:scale-95 shadow-lg"><Icon name="Settings" size={20}/></button>
                        </div>
                    </div>

                    <div className="relative flex flex-col items-center justify-center flex-1 w-full scale-90 md:scale-100">
                        {isActive && (
                            <div className="absolute top-0 flex items-center gap-2 bg-blue-500/10 px-4 py-2 rounded-xl text-[9px] text-blue-400/80 tracking-widest uppercase animate-pulse z-30">
                                <Icon name={settings.runMode === 'wakelock' ? "Zap" : "Shield"} size={10} />
                                {settings.runMode === 'wakelock' ? "屏幕常亮模式已开启" : "锁屏存活优化中"}
                            </div>
                        )}
                        <div className="absolute w-[500px] h-[500px] rounded-full blur-[100px] transition-all duration-1000" style={{ backgroundColor: color, opacity: opacity * 0.3 }}></div>
                        <div className="relative" style={{ transform: `scale(${scale})`, transition: 'transform 0.1s linear' }}>
                            <div className="w-48 h-48 md:w-64 md:h-64 rounded-full border-[1.5px] flex items-center justify-center bg-black/40 backdrop-blur-md transition-colors duration-1000 shadow-2xl" style={{ borderColor: `${color}${isActive ? '' : '33'}` }}>
                                <span className="text-4xl font-extralight tracking-[0.6em] transition-all duration-1000 ml-3" style={{ color: color, opacity: isActive ? 1 : 0.3 }}>
                                    {phase === 'ready' ? '静' : phase === 'inhale' ? '吸' : phase === 'hold' ? '止' : '呼'}
                                </span>
                            </div>
                        </div>
                        <div className="mt-16 text-center z-10 px-4 max-w-xs">
                            <p className="text-[10px] uppercase tracking-[0.3em] text-slate-500 h-10 mb-4 leading-relaxed">
                                {aiSuggestion ? aiSuggestion.wisdom : "神定丹田，意随息转"}
                            </p>
                            <div className="flex items-center gap-6 bg-white/[0.03] p-1.5 px-4 rounded-full border border-white/5 backdrop-blur-sm shadow-inner mx-auto inline-flex">
                                <button onClick={() => setSettings(p=>({...p, inhale: Math.max(1, p.inhale-1), exhale: Math.max(1, p.exhale-1)}))} className="p-2 text-slate-500 active:scale-75"><Icon name="Minus" size={18} /></button>
                                <div className="flex flex-col items-center min-w-[80px]" onClick={() => setShowSettings(true)}>
                                    <span className="text-[9px] uppercase tracking-widest text-slate-600 mb-0.5 font-bold">呼吸步长</span>
                                    <span className="text-base font-light tabular-nums text-blue-400">{settings.inhale}s / {settings.exhale}s</span>
                                </div>
                                <button onClick={() => setSettings(p=>({...p, inhale: p.inhale+1, exhale: p.exhale+1}))} className="p-2 text-slate-500 active:scale-75"><Icon name="Plus" size={18} /></button>
                            </div>
                        </div>
                    </div>

                    <div className="w-full max-w-md space-y-6 z-20 mb-10 px-6">
                        <div className="flex items-center gap-4">
                            <Icon name={settings.soundEnabled ? "Volume2" : "VolumeX"} size={18} className="text-slate-500" />
                            <input type="range" min="0" max="1" step="0.01" value={settings.volume} onChange={(e) => setSettings(s => ({...s, volume: parseFloat(e.target.value)}))} className="flex-1 h-[3px] bg-white/10 rounded-full appearance-none accent-blue-500" style={{ background: `linear-gradient(to right, #3b82f6 ${settings.volume * 100}%, rgba(255,255,255,0.1) ${settings.volume * 100}%)` }} />
                        </div>
                        <div className="bg-white/[0.03] backdrop-blur-2xl border border-white/10 rounded-[2.5rem] p-4 flex items-center justify-around shadow-2xl">
                            <button onClick={() => { setIsActive(false); setElapsedTime(0); setPhase('ready'); setDisplayProgress(0); stopAudio(); }} className="p-4 rounded-full bg-white/5 text-slate-500 active:scale-90"><Icon name="RotateCcw" size={22} /></button>
                            <button onClick={() => { if (!isActive) initAudio(); setIsActive(!isActive); }} className={`p-8 rounded-full transition-all active:scale-95 shadow-2xl relative ${isActive ? 'bg-white text-black hover:shadow-white/20' : 'bg-blue-600 text-white shadow-blue-600/30'}`}>
                                <Icon name={isActive ? "Pause" : "Play"} size={32} className={isActive ? "" : "ml-1"} />
                                {!isActive && <div className="absolute inset-0 rounded-full border border-blue-400 animate-ping opacity-20"></div>}
                            </button>
                            <div className="flex items-center gap-2 bg-white/5 px-4 py-2 rounded-full border border-white/10">
                                <Icon name="Clock" size={12} className="text-slate-500" />
                                <span className="font-mono text-xs tabular-nums">{Math.floor(elapsedTime / 60).toString().padStart(2, '0')}:{(elapsedTime % 60).toString().padStart(2, '0')}</span>
                            </div>
                        </div>
                    </div>

                    {showAI && (
                        <div className="fixed inset-0 bg-black/95 backdrop-blur-xl z-[110] flex items-center justify-center p-6 animate-in">
                            <div className="bg-slate-900/90 w-full max-w-sm rounded-[2.5rem] border border-white/10 p-8 space-y-6 shadow-2xl overflow-y-auto max-h-[90vh]">
                                <div className="flex justify-between items-center mb-2">
                                    <div className="flex items-center gap-2"><Icon name="Sparkles" size={16} className="text-blue-400" /><h3 className="text-sm font-medium tracking-widest uppercase text-white">AI 息道智引</h3></div>
                                    <button onClick={() => setShowAI(false)} className="text-[10px] text-slate-500 uppercase">关闭</button>
                                </div>
                                <div className="space-y-4">
                                    <textarea value={userMood} onChange={(e) => setUserMood(e.target.value)} placeholder="描述心境..." className="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-sm font-light h-24 outline-none focus:border-blue-500/50 transition-all text-white" />
                                    <button onClick={generateAISuggestion} disabled={isAIThinking || !userMood} className="w-full bg-blue-600 text-white rounded-2xl py-4 text-xs font-bold uppercase tracking-widest shadow-lg active:scale-95 disabled:opacity-50 transition-all flex items-center justify-center gap-2">
                                        {isAIThinking ? <div className="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div> : "✨ 开启智引"}
                                    </button>
                                </div>
                                {aiSuggestion && (
                                    <div className="pt-6 border-t border-white/5 space-y-4 animate-in">
                                        <div className="bg-blue-600/10 border border-blue-500/20 rounded-2xl p-4">
                                            <p className="text-[10px] text-blue-400 uppercase mb-1">建议频率</p>
                                            <p className="text-base font-light tabular-nums">吸 {aiSuggestion.inhale}s / 屏 {aiSuggestion.hold}s / 呼 {aiSuggestion.exhale}s</p>
                                        </div>
                                        <button onClick={() => { setSettings(p => ({...p, inhale: aiSuggestion.inhale, hold: aiSuggestion.hold, exhale: aiSuggestion.exhale})); setShowAI(false); }} className="w-full bg-white text-black rounded-2xl py-4 text-xs font-bold uppercase tracking-widest">同步至训练</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {showSettings && (
                        <div className="fixed inset-0 bg-black/95 backdrop-blur-xl z-[100] flex items-center justify-center p-6 animate-in">
                            <div className="bg-slate-900/90 w-full max-w-sm rounded-[2.5rem] border border-white/10 p-8 space-y-6 shadow-2xl overflow-y-auto max-h-[90vh]">
                                <div className="flex justify-between items-center mb-4 sticky top-0 bg-transparent z-10">
                                    <h3 className="text-sm font-medium tracking-widest uppercase text-white">高级参数</h3>
                                    <button onClick={() => setShowSettings(false)} className="text-[10px] bg-blue-600 px-4 py-2 rounded-full uppercase text-white font-bold shadow-lg shadow-blue-600/20">确认</button>
                                </div>
                                
                                {/* 运行模式选择 */}
                                <div className="space-y-4 p-4 bg-white/5 rounded-2xl border border-white/5">
                                    <label className="text-[10px] text-slate-400 uppercase tracking-widest flex items-center gap-2">系统运行策略</label>
                                    <div className="grid grid-cols-2 gap-2">
                                        {[
                                            { id: 'background', label: '锁屏存活', icon: 'Shield' },
                                            { id: 'wakelock', label: '屏幕常亮', icon: 'Zap' }
                                        ].map(o => (
                                            <button key={o.id} onClick={() => setSettings(s => ({...s, runMode: o.id}))} className={`flex flex-col items-center gap-2 p-3 rounded-xl border transition-all ${settings.runMode === o.id ? 'bg-blue-600/20 border-blue-500 text-blue-400' : 'bg-white/5 border-white/5 text-slate-500'}`}>
                                                <Icon name={o.icon} size={16} /> <span className="text-[9px]">{o.label}</span>
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="space-y-4 pt-4">
                                    <label className="text-[10px] text-slate-500 uppercase tracking-widest">转折音效类型</label>
                                    <div className="grid grid-cols-2 gap-2">
                                        {[{ id: 'muyu', label: '禅意木鱼', icon: 'Drum' }, { id: 'qing', label: '静心颂钵', icon: 'Bell' }, { id: 'drop', label: '灵动水滴', icon: 'Droplets' }, { id: 'none', label: '无音效', icon: 'Ban' }].map(o => (
                                            <button key={o.id} onClick={() => setSettings(s => ({...s, transitionSound: o.id}))} className={`flex flex-col items-center gap-2 p-3 rounded-xl border transition-all ${settings.transitionSound === o.id ? 'bg-blue-600/20 border-blue-500 text-blue-400' : 'bg-white/5 border-white/5 text-slate-500'}`}>
                                                <Icon name={o.icon} size={16} /> <span className="text-[9px]">{o.label}</span>
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="space-y-4 pt-4 border-t border-white/5">
                                    <label className="text-[10px] text-slate-500 uppercase tracking-widest">背景环境</label>
                                    <div className="grid grid-cols-2 gap-2">
                                        {[{ id: 'stream', label: '幽谷流水', icon: 'Waves' }, { id: 'rain', label: '静谧细雨', icon: 'CloudRain' }, { id: 'forest', label: '深山松涛', icon: 'Trees' }, { id: 'none', label: '无背景音', icon: 'Ban' }].map(o => (
                                            <button key={o.id} onClick={() => setSettings(s => ({...s, bgType: o.id}))} className={`flex flex-col items-center gap-2 p-3 rounded-xl border transition-all ${settings.bgType === o.id ? 'bg-blue-600/20 border-blue-500 text-blue-400' : 'bg-white/5 border-white/5 text-slate-500'}`}>
                                                <Icon name={o.icon} size={16} /> <span className="text-[9px]">{o.label}</span>
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="space-y-4 pt-4 border-t border-white/5">
                                    {[{ label: '吸气 Inhale', key: 'inhale' }, { label: '屏息 Hold', key: 'hold' }, { label: '呼气 Exhale', key: 'exhale' }].map(item => (
                                        <div key={item.key} className="flex items-center justify-between">
                                            <label className="text-[10px] text-slate-400 uppercase tracking-widest">{item.label}</label>
                                            <div className="flex items-center gap-3">
                                                <button onClick={() => setSettings(s => ({...s, [item.key]: Math.max(0, s[item.key] - 1)}))} className="p-1.5 rounded-lg bg-white/5 text-slate-400 hover:text-white"><Icon name="Minus" size={12}/></button>
                                                <span className="w-8 text-center text-lg font-light tabular-nums text-white">{settings[item.key]}</span>
                                                <button onClick={() => setSettings(s => ({...s, [item.key]: s[item.key] + 1}))} className="p-1.5 rounded-lg bg-white/5 text-slate-400 hover:text-white"><Icon name="Plus" size={12}/></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                
                                <div className="pt-8 mt-4 border-t border-white/5 flex flex-col items-center gap-2">
                                    <span className="text-[9px] text-slate-600 uppercase tracking-tighter">当前版本 v{APP_VERSION}</span>
                                    <button onClick={() => { if ('serviceWorker' in navigator) { navigator.serviceWorker.getRegistrations().then(rs => rs.forEach(r => r.unregister())); window.location.reload(true); } else window.location.reload(true); }} className="flex items-center gap-2 px-4 py-2 rounded-xl bg-white/5 text-slate-500 active:scale-95 transition-all text-[10px] uppercase tracking-widest">
                                        <Icon name="Refresh" size={12} /> 强制重载应用
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    <style>{`
                        input[type='range']::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: #ffffff; box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); cursor: pointer; border: 2px solid #3b82f6; }
                        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
                        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
                    `}</style>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
